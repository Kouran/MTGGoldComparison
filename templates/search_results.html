<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        th {
            width:100px;
            height:30px;
            text-align:center;
            vertical-align:middle;
            }
        td {
            width:100px;
            height:30px;
            text-align:center;
            vertical-align:middle;
            }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Set</th>
        <th>Price</th>
        <th>Image</th>
    </tr>
    {% for card in cards %}
    <tr>
        <td>{{ card.name }}</td>
        <td>{{ card.set_name }}</td>
        <td>{{ card.price }}</td>
        <td><img style="width:210px; height:300px;" src="{{ card.image_uri }}"></td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
